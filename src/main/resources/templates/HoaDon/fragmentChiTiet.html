<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{view/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết hóa đơn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card h5 {
        margin-bottom: 15px;
        color: #0d6efd;
      }
      .card label {
        font-weight: 500;
      }
      .btn-back {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="container mt-4">
        <a href="/hoa-don/view" class="btn btn-outline-secondary btn-back"
          >⬅️ Quay lại danh sách hóa đơn</a
        >

        <h3 class="mb-4">
          Chi tiết hóa đơn #<span th:text="${hoaDon.id}">1</span>
        </h3>

        <!-- Thông tin khách hàng -->
        <div class="card mb-4 p-3">
          <h5>Thông tin Khách hàng</h5>
          <div class="row">
            <div class="col-md-6">
              <label>Họ tên:</label>
              <span th:text="${hoaDon.khachHang?.ten}">---</span>
            </div>
            <div class="col-md-6">
              <label>SĐT:</label>
              <span th:text="${hoaDon.khachHang?.sdt}">---</span>
            </div>
            <div class="col-md-6">
              <label>Email:</label>
              <span th:text="${hoaDon.khachHang?.email}">---</span>
            </div>
            <div class="col-md-6">
              <label>Giới tính:</label>
              <span
                th:text="${hoaDon.khachHang != null && hoaDon.khachHang.gioiTinh != null ? (hoaDon.khachHang.gioiTinh ? 'Nam' : 'Nữ') : '---'}"
                >---</span
              >
            </div>
            <div class="col-md-6">
              <label>Ngày sinh:</label>
              <span
                th:text="${hoaDon.khachHang?.ngaySinh != null ? #dates.format(hoaDon.khachHang.ngaySinh, 'dd/MM/yyyy') : '---'}"
                >---</span
              >
            </div>
            <div class="col-md-12">
              <label>Địa chỉ:</label>
              <span th:text="${hoaDon.khachHang?.diaChi}">---</span>
            </div>

            <!-- Trạng thái -->
            <div class="col-md-12 mt-3">
              <label class="fw-bold text-primary">Trạng thái đơn hàng:</label>
              <span th:switch="${hoaDon.trangThai}">
                <span th:case="0" class="badge bg-danger fw-bold"
                  >Chờ xử lý</span
                >
                <span th:case="2" class="badge bg-primary fw-bold"
                  >Đang giao hàng</span
                >
                <span th:case="1" class="badge bg-warning text-dark fw-bold"
                  >Đã thanh toán</span
                >
                <span th:case="*">Không rõ</span>
              </span>
            </div>
          </div>
        </div>

        <!-- Thay đổi trạng thái -->
        <div class="mb-4" th:if="${hoaDon.trangThai != 1}">
          <label for="trangThaiSelect" class="form-label fw-bold"
            >Thay đổi trạng thái đơn hàng:</label
          >
          <div class="d-flex align-items-center gap-2">
            <select
              class="form-select w-25"
              id="trangThaiSelect"
              th:data-id="${hoaDon.id}"
            >
              <option value="0" th:selected="${hoaDon.trangThai == 0}">
                Chờ xử lý
              </option>
              <option value="2" th:selected="${hoaDon.trangThai == 2}">
                Đang giao hàng
              </option>
              <option value="1" th:selected="${hoaDon.trangThai == 1}">
                Đã thanh toán
              </option>
            </select>
            <button class="btn btn-primary" id="btnCapNhatTrangThai">
              Xác nhận thay đổi
            </button>
          </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Mã sản phẩm</th>
              <th>Tên sản phẩm</th>
              <th>Màu sắc</th>
              <th>Kích thước</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="ct : ${hoaDon.chiTietList}">
              <td th:text="${ct.sanPhamChiTiet.sanPham.ma}"></td>
              <td th:text="${ct.sanPhamChiTiet.sanPham.ten}">Tên SP</td>
              </td>
              <td th:text="${ct.sanPhamChiTiet.mauSac.ten}">Màu</td>
              <td th:text="${ct.sanPhamChiTiet.kichThuoc.ten}">Size</td>

              <td
                th:text="${#numbers.formatDecimal(ct.donGia, 0, 'COMMA', 0, 'POINT')} + '₫'"
              >
                0₫
              </td>
              <td th:text="${ct.soLuong}">0</td>
              <td
                th:text="${#numbers.formatDecimal(ct.soLuong * ct.donGia, 0, 'COMMA', 0, 'POINT')} + '₫'"
              >
                0₫
              </td>
            </tr>

            <tr th:if="${hoaDon.chiTietList.isEmpty()}">
              <td colspan="7" class="text-center">
                Không có sản phẩm trong hóa đơn.
              </td>
            </tr>

            <tr class="fw-bold table-light">
              <td colspan="6" class="text-end">Tổng cộng:</td>
              <td
                th:text="${#numbers.formatDecimal(hoaDon.tongTien, 0, 'COMMA', 0, 'POINT')} + '₫'"
              >
                0₫
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- JS cập nhật trạng thái -->
    <div layout:fragment="scripts">
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const btn = document.getElementById("btnCapNhatTrangThai");
          const select = document.getElementById("trangThaiSelect");

          if (btn) {
            btn.addEventListener("click", () => {
              const id = select.getAttribute("data-id");
              const status = select.value;

              fetch("/hoa-don/cap-nhat-trang-thai", {
                method: "POST",
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `hoaDonId=${id}&trangThai=${status}`,
              })
                .then((res) => res.text())
                .then((msg) => {
                  alert(msg);
                  window.location.href = "/hoa-don/view";
                })
                .catch((err) =>
                  alert("Lỗi cập nhật trạng thái: " + err.message)
                );
            });
          }
        });
      </script>
    </div>
  </body>
</html>
