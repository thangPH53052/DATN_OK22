<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/layout}">
<head>
  <meta charset="UTF-8">
  <title>Danh sách khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h3>Danh sách Khách hàng</h3>
      <a href="/khach-hang/add" class="btn btn-success">+ Thêm</a>
    </div>

    <table class="table table-bordered table-hover text-center">
      <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Mã</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>SĐT</th>
        <th>Địa chỉ</th>
        <th>Giới tính</th>
        <th>Ngày sinh</th>
        <th>Mật khẩu</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="kh, idx : ${list}">
        <td th:text="${idx.index + 1}">1</td>
        <td th:text="${kh.ma} ?: '---'">---</td>
        <td th:text="${kh.ten} ?: '---'">---</td>
        <td th:text="${kh.email} ?: '---'">---</td>
        <td th:text="${kh.sdt} ?: '---'">---</td>
        <td th:text="${kh.diaChi} ?: '---'">---</td>
        <td th:text="${kh.gioiTinh != null ? (kh.gioiTinh ? 'Nam' : 'Nữ') : '---'}">---</td>
        <td th:text="${kh.ngaySinh != null ? #dates.format(kh.ngaySinh, 'dd-MM-yyyy') : '---'}">---</td>
        <td th:text="${kh.matKhau} ?: '---'">---</td>
        <td>
          <span th:text="${kh.trangThai != null ? (kh.trangThai ? 'Hoạt động' : 'Ngừng') : '---'}"
                th:classappend="${kh.trangThai != null ? (kh.trangThai ? 'badge bg-success' : 'badge bg-secondary') : 'badge bg-dark'}">
          </span>
        </td>
        <td>
          <a th:href="@{'/khach-hang/update/' + ${kh.id}}" class="btn btn-warning btn-sm">Sửa</a>
          <a th:href="@{'/khach-hang/doi-trang-thai/' + ${kh.id}}" class="btn btn-secondary btn-sm">Đổi trạng thái</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
