<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/layout}">
<head>
  <meta charset="UTF-8">
  <title>Thêm Khách Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .form-label { font-weight: 500; }
    .is-invalid { border-color: #dc3545; }
    .invalid-feedback { display: block; }
  </style>
</head>
<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <h3>Thêm Khách Hàng</h3>

    <!-- THÔNG BÁO -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/khach-hang/add}" method="post" th:object="${khachHang}">
      <div class="mb-3">
        <label class="form-label">Mã KH</label>
        <input class="form-control" th:field="*{ma}" th:classappend="${#fields.hasErrors('ma')}? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{ma}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input class="form-control" th:field="*{ten}" th:classappend="${#fields.hasErrors('ten')}? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{ten}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" th:field="*{email}" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{email}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">SĐT</label>
        <input class="form-control" th:field="*{sdt}" th:classappend="${#fields.hasErrors('sdt')}? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{sdt}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input class="form-control" th:field="*{diaChi}" th:classappend="${#fields.hasErrors('diaChi')}? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{diaChi}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <select class="form-control" th:field="*{gioiTinh}">
          <option value="true">Nam</option>
          <option value="false">Nữ</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" th:field="*{ngaySinh}">
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" th:field="*{matKhau}" th:classappend="${#fields.hasErrors('matKhau')}? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{matKhau}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Trạng thái</label>
        <select class="form-control" th:field="*{trangThai}">
          <option value="true">Hoạt động</option>
          <option value="false">Ngừng</option>
        </select>
      </div>

      <button class="btn btn-primary" type="submit">Thêm</button>
      <a href="/khach-hang/view" class="btn btn-secondary">Quay lại</a>
    </form>
  </div>
</section>
</body>
</html>
