<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{view/layout}">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .form-label { font-weight: 500; }
    .is-invalid { border-color: #dc3545; }
    .invalid-feedback { display: block; }
  </style>
</head>
<body>
<section layout:fragment="content">
  <div class="container mt-4">
    <h3 class="mb-3">Cập nhật Nhân viên</h3>

    <!-- THÔNG BÁO -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/nhan-vien/update}" method="post" th:object="${nv}">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Mã nhân viên</label>
        <input type="text" class="form-control" th:field="*{ma}" required
               th:classappend="${#fields.hasErrors('ma')} ? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{ma}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" class="form-control" th:field="*{ten}" required
               th:classappend="${#fields.hasErrors('ten')} ? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{ten}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{email}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">SĐT</label>
        <input type="text" class="form-control" th:field="*{sdt}"
               th:classappend="${#fields.hasErrors('sdt')} ? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{sdt}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <select class="form-select" th:field="*{gioiTinh}">
          <option value="true">Nam</option>
          <option value="false">Nữ</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" th:field="*{ngaySinh}">
      </div>

      <div class="mb-3">
        <label class="form-label">Vai trò</label>
        <select class="form-select" th:field="*{vaiTro}" required>
          <option value="1">Quản lý</option>
          <option value="0">Nhân viên</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" th:field="*{matKhau}" required
               th:classappend="${#fields.hasErrors('matKhau')} ? 'is-invalid'">
        <div class="invalid-feedback" th:errors="*{matKhau}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Trạng thái</label>
        <select class="form-select" th:field="*{trangThai}">
          <option value="1">Đang làm</option>
          <option value="0">Ngừng</option>
        </select>
      </div>

      <div class="text-end">
        <button class="btn btn-primary">Cập nhật</button>
        <a href="/nhan-vien/view" class="btn btn-secondary">Hủy</a>
      </div>
    </form>
  </div>
</section>
</body>
</html>
