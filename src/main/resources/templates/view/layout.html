<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <title>Trang quản trị</title>

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- ✅ CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ecf0f1;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      background-color: #34495e;
      padding-left: 10px;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: white;
      padding: 8px 0;
      text-decoration: none;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Chức năng</h2>
    <a th:href="@{/home}">Trang chủ</a>
    <a th:href="@{/san-pham/view}">Danh sách sản phẩm</a>
    <a th:href="@{/san-pham-chi-tiet/view}">Chi tiết sản phẩm</a>
    <a th:href="@{/ban-hang/view}">Bán hàng</a>

    <a onclick="toggleDropdown()">Thuộc tính ▼</a>
    <div id="thuocTinhMenu" class="dropdown-content">
      <a th:href="@{/thuoc-tinh/chat-lieu}">Chất liệu</a>
      <a th:href="@{/thuoc-tinh/danh-muc}">Danh mục</a>
      <a th:href="@{/thuoc-tinh/kich-thuoc}">Kích thước</a>
      <a th:href="@{/thuoc-tinh/kieu-day}">Kiểu dây</a>
      <a th:href="@{/thuoc-tinh/loai-khoa}">Loại khóa</a>
      <a th:href="@{/thuoc-tinh/mau-sac}">Màu sắc</a>
      <a th:href="@{/thuoc-tinh/thuong-hieu}">Thương hiệu</a>
    </div>

    <a th:href="@{/khuyen-mai/view}">Quản lý khuyến mãi</a>
    <a th:href="@{/voucher/view}">Quản lý voucher</a>
    <a th:href="@{/hoa-don/view}">Quản lý hóa đơn</a>
    <a th:href="@{/nhan-vien/view}">Nhân viên</a>
    <a th:href="@{/khach-hang/view}">Khách hàng</a>
    <a th:href="@{/thong-ke/view}">Thống kê</a>
  </div>

  <!-- ✅ Nội dung chính của các trang con -->
  <div class="main-content" layout:fragment="content">
    <!-- Nội dung mặc định (nếu không có gì chèn vào) -->
    <p>Chào mừng bạn đến hệ thống quản trị.</p>
  </div>

  <!-- ✅ Scripts -->
  <script>
    function toggleDropdown() {
      const menu = document.getElementById("thuocTinhMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

  <!-- ✅ Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Cho phép các trang con chèn thêm script -->
  <div layout:fragment="scripts"></div>
</body>
</html>
